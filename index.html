  <body>
    <div id="snte-page">
      <div id="snte-chrome-top" class="menu-area">
        <div id="snte-menubar-top" class="btn-toolbar" role="toolbar">
          <div class="btn-group">
            <button type="button" class="btn btn-default" title="MSG-Undo"><span class="glyphicon glyphicon-arrow-left" id="snte-menu-undo"></span></button>
            <button type="button" class="btn btn-default" title="MSG-Redo"><span class="glyphicon glyphicon-share-alt" id="snte-menu-redo"></span></button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" title="MSG-Copy" id="snte-menu-copy">C</button>
            <button type="button" class="btn btn-default" title="MSG-Paste" id="snte-menu-paste">P</button>
          </div>
          <div class="btn-group">
            <div class="btn-group" id="snte-menu-font-family">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-value="Arial" data-default-value="Arial" title="MSG-Fontfamily" style="min-width:160px; text-align: left;">
                <span class="value">Arial</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" data-value="Arial" style="font-family: Arial;">Arial</a></li>
                <li><a href="#" data-value="Courier New" style="font-family: Courier New;">Courier New</a></li>
                <li><a href="#" data-value="Georgia" style="font-family: Georgia;">Georgia</a></li>
                <li><a href="#" data-value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</a></li>
                <li><a href="#" data-value="Trebuchet MS" style="font-family: Trebuchet MS;">Trebuchet MS</a></li>
                <li><a href="#" data-value="Verdana" style="font-family: Verdana;">Verdana</a></li>
              </ul>
            </div>
            <div class="btn-group" id="snte-menu-font-size">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-value="2" data-default-value="2" title="MSG-Fontsize" style="min-width:55px; text-align: left;">
                <span class="value">13</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" data-value="1"><font size="1">10</font></a></li>
                <li><a href="#" data-value="2"><font size="2">13</font></a></li>
                <li><a href="#" data-value="3"><font size="3">16</font></a></li>
                <li><a href="#" data-value="4"><font size="4">18</font></a></li>
                <li><a href="#" data-value="5"><font size="5">24</font></a></li>
                <li><a href="#" data-value="6"><font size="6">32</font></a></li>
                <li><a href="#" data-value="7"><font size="7">48</font></a></li>
              </ul>
            </div>
            <div class="btn-group" id="snte-menu-font-color-container">
              <button type="button" class="btn btn-default" data-value="#000" data-default-value="#000" title="MSG-Fontcolor" id="snte-menu-font-color">
                A
                <span id="snte-menu-font-color-picker-indicator"></span>
                <span class="caret"></span>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default" title="MSG-Bold" id="snte-menu-font-bold">B</button>

              <button type="button" class="btn btn-default" title="MSG-Underline" id="snte-menu-font-underline">U</button>
              <button type="button" class="btn btn-default" title="MSG-Strikethrough" id="snte-menu-font-strikethrough">S</button>
            </div>
          </div>
          <div class="btn-group" id="snte-menu-add-element">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="MSG-New-Element">
              MSG-Add-New-Element
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" data-item="table">MSG-Table</a></li>
              <li><a href="#" data-item="text">MSG-Text</a></li>
              <li><a href="#" data-item="comment">MSG-Comment</a></li>
              <li><a href="#" data-item="chart">MSG-Chart</a></li>
              <li><a href="#" data-item="image">MSG-Image</a></li>
            </ul>
